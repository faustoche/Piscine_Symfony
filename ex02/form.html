<!DOCTYPE html>
<html>
	<head>
		<title>This is a form ðŸ“œ</title>
		<style>
			body{
				margin:0;
				font-family: Tahoma, Arial, sans-serif;
				background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
				color:#fff;
				cursor:url('https://cur.cursors-4u.net/cursors/cur-9/cur817.cur'), auto;
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.header{
				color: #f0008c;
				text-align: center;
				font-weight: 700;
				margin-bottom: 35px;
				border-bottom: solid 1px rgb(173, 168, 168);
			}
			.container{
				background-color: rgb(255, 255, 255);
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 600px;
				border: solid;
				border-color: rgb(255, 0, 157);
				border-radius: 10%;
				box-shadow: 0 0 15px #f0008c;
				padding: 55px;
			}
			.form{
				position: relative;
				display: flex;
				flex-direction: column;
				font-size: 1rem;
				font-weight: 400;
				color: black;
				gap: 15px;
			}
			.label{
				font-weight: 700;
				margin-bottom: 10px;
				margin-top: 15px;
			}
			.submit-button{
				align-self: center;
				width: 150px;
				height: 35px;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		
		<div class="container">
			<header class="header">Please fill this form</header>

			<form class="form" id="my-form">
				<div class="form-groups">
					<label class="label">First name:</label>
					<input	type="text"
							id="firstname"
							minlength="2"
							maxlength="30" required>
				</div>
	
				<div class="form-groups">
					<label class="label">Name:</label>
					<input	type="text"
							id="name"
							minlength="2"
							maxlength="50" required> 
				</div>
	
				<div class="form-groups">
					<label class="label">Phone number:</label>
					<input	type="tel"
							placeholder="0600000000"
							pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"
							id="phone" required>
				</div>
	
	
				<div class="form-groups">
					<label class="label">Age:</label>
					<input	type="number"
							min="0"
							max="120"
							id="age" required>
				</div>
	
				<div class="form-groups">
					<label class="label">Email:</label>
					<input	type="email"
							id="email" required>
				</div>
	

				<div class="form-groups">
					<label class="label">Student at 42?:</label>
					<input	type="checkbox"
							id="student">
				</div>
	

				<div class="form-groups">
					<label class="label">Gender:</label>
						<input type="radio" id="gender_male" name="gender" value="Male">
						<label for="gender_male">Male</label>
						<input type="radio" id="gender_female" name="gender" value="Female">
						<label for="gender_female">Female</label>
						<input type="radio" id="gender_other" name="gender" value="Other" required>
						<label for="gender_other">Other</label>

				</div>
	
				<button	class="submit-button"
						style="margin-top: 25px;"
						id="submit-form"
						onclick="displayFormContents();">SUBMIT THAT FORM</button>

			</form>
		</div>
	</body>
</html>

<script src="popup.js"></script>
